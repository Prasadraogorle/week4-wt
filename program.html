<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTech University Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007BFF;
        }
        
        .form-group .radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .form-group .radio-group label {
            font-weight: normal;
            margin-right: 10px;
        }
        
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>MTech University Registration</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="program">Program</label>
                <select id="program" name="program" required>
                    <option value="">Select Program</option>
                    <option value="computer-science">MTech in Computer Science</option>
                    <option value="electrical-engineering">MTech in Electrical Engineering</option>
                    <option value="mechanical-engineering">MTech in Mechanical Engineering</option>
                    <option value="civil-engineering">MTech in Civil Engineering</option>
                </select>
            </div>
            <div class="form-group">
                <label for="graduation">Year of Graduation</label>
                <input type="number" id="graduation" name="graduation" min="2000" max="2030" required>
            </div>
            <div class="form-group">
                <label for="gate-rank">GATE Rank</label>
                <input type="number" id="gate-rank" name="gate_rank" required>
            </div>
            <div class="form-group">
                <button type="submit">Join Now</button>
            </div>
        </form>
    </div>
</body>

</html>
