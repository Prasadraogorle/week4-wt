<!DOCTYPE html>
<html>

<head>
    <title>HTML Frameset Example</title>
</head>
<frameset rows="20%,60%,20%">
    <frame src="frame1.html" name="Frame_1" />
    <frameset cols="50%, *">
        <frame src="frame2.html" name=" Frame_2 " />
        <frame src="frame3.html" name="Frame_3 " />
    </frameset>
    <frameset>
        <frame src="frame4.html" name="frame4" />
    </frameset>
</frameset>

</html>
